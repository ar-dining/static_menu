<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Food Viewer - Approach 2 with Table</title>

    <!-- Three.js and Extras -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #sceneCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button,
        select {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        select {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            text-align: center;
            text-align-last: center;
        }
    </style>
</head>

<body>
    <!-- UI Controls -->
    <div id="ui">
        <button onclick="prevModel()">Back</button>
        <select id="category" onchange="switchCategory()">
            <option value="starters">Starters</option>
            <option value="main">Main</option>
            <option value="desserts">Desserts</option>
        </select>
        <button onclick="nextModel()">Next</button>
    </div>

    <!-- Canvas for Three.js -->
    <canvas id="sceneCanvas"></canvas>

    <script>
        /****************************************
         *     1. Setup Scene, Camera, Renderer *
         ****************************************/
        const canvas = document.getElementById("sceneCanvas");
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create scene
        const scene = new THREE.Scene();

        // Load a panoramic background (example)
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('assets/panoramas/uzbek1.jpg', (texture) => {
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.background = texture;
            renderer.setClearColor(0xffffff, 1);
        });

        // Create camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1.6, 3);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.zoomSpeed = 0.5;
        controls.enablePan = false;
        controls.minPolarAngle = 0.1;
        // controls.maxPolarAngle = (Math.PI / 2) - 0.2;
        controls.maxPolarAngle = (Math.PI / 2) + 0.2;

        /****************************************
         *         2. Lighting (Optional)       *
         ****************************************/
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        /****************************************
         * 3. GLTF Loader and Model Management  *
         ****************************************/
        const loader = new THREE.GLTFLoader();

        // Data for assets in each category
        const assets = {
            starters: [
                "assets/starters/plant.glb",
                "assets/starters/random.glb"
            ],
            main: [
                "assets/mains/noodles.glb",
                "assets/mains/mandu.glb",
                "assets/mains/beef_rice.glb"
            ],
            desserts: [
                "assets/deserts/milk.glb",
                "assets/deserts/Muffin.glb"
            ]
        };

        let currentCategory = "starters";
        let currentIndex = 0;

        // Track all loaded "food" models
        let loadedModels = [];

        // We'll track load requests with this counter
        let loadCounter = 0;

        // Table model reference
        let tableModel = null;

        /**
         * Loads the table once, so it remains in the scene.
         * (We do NOT remove it in removeAllModels().)
         */
        function loadTableModel() {
            const tablePath = "assets/table.glb"; // Path to your table model

            loader.load(
                tablePath,
                (gltf) => {
                    tableModel = gltf.scene;
                    scene.add(tableModel);

                    // Scale the table uniformly to 0.1 for all axes
                    tableModel.scale.set(0.05, 0.025, 0.05);

                    // Position the table so its top is at y = 0
                    tableModel.position.set(0, -1.87125, 0); // Adjust y as needed based on the scaled model
                },
                undefined,
                (error) => {
                    console.error("Error loading table model:", error);
                }
            );
        }


        /**
         * Removes and disposes of any currently loaded "food" models,
         * but NOT the table.
         */
        function removeAllModels() {
            loadedModels.forEach((model) => {
                scene.remove(model);
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        if (child.material.map) child.material.map.dispose();
                        child.material.dispose();
                    }
                });
            });
            loadedModels = [];
        }

        /**
         * Loads the current "food" model for the selected category & index.
         */
        function loadModel() {
            const modelPath = assets[currentCategory][currentIndex];

            // This load's unique ID
            const thisLoadID = ++loadCounter;

            // 1. Remove any previously loaded food models
            removeAllModels();

            // 2. Load the new model
            loader.load(
                modelPath,
                (gltf) => {
                    // Check if this load is still "current"
                    if (thisLoadID !== loadCounter) {
                        console.warn("Old load finished after a newer request—ignoring.");
                        return;
                    }

                    const model = gltf.scene;
                    scene.add(model);
                    loadedModels.push(model);

                    // OPTIONAL: Scale the model
                    model.scale.set(5, 5, 5);

                    // Center the food at (0, ??, 0)
                    // Then lift it slightly above the table if needed
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    // Reposition so center is at y=0 (just as a base)
                    // Then we might raise it to ensure the model sits on the table
                    model.position.sub(center);

                    // If the model's lowest point is below 0, you can lift it up:
                    // For instance, to set the bounding box's "min.y" at +0.01 above the table.
                    // By default, the bounding box extends equally around the center,
                    // so half of `size.y` is below the center. We'll push it up that half:
                    model.position.y += size.y / 2;

                    // Optionally add a small offset to ensure no collision:
                    model.position.y += 0.02;

                    // Update OrbitControls target
                    controls.target.set(0, 0, 0);
                    controls.update();
                },
                undefined,
                (error) => {
                    // Also check if this load is still current
                    if (thisLoadID !== loadCounter) {
                        console.warn("Old load errored out after a newer request—ignoring.");
                        return;
                    }
                    console.error("Error loading model:", error);
                }
            );
        }

        /****************************************
         * 4. UI Functions for Changing Models  *
         ****************************************/
        const categoryDropdown = document.getElementById("category");

        function switchCategory() {
            currentCategory = categoryDropdown.value;
            currentIndex = 0;
            loadModel();
        }

        function nextModel() {
            currentIndex = (currentIndex + 1) % assets[currentCategory].length;
            loadModel();
        }

        function prevModel() {
            currentIndex = (currentIndex - 1 + assets[currentCategory].length) %
                assets[currentCategory].length;
            loadModel();
        }

        /****************************************
         *     5. Initial Setup and Rendering   *
         ****************************************/
        // 1) Load the table (persists through everything)
        loadTableModel();

        // 2) Load initial food model
        loadModel();

        // Handle window resize
        window.addEventListener("resize", onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
